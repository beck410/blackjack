<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BlackJack</title>
  <meta name="description" content="Find a pair game">
  <meta name="author" content="EBD">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  
   <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="container">
  <section id="start">
    <div>
      <h1>EBD BlackJack</h1>
      <p><a href="#">Click Here For Rules</a></p>
      <p> Or Jump Straight In And Let's Play</p>
      <button id="200">$200 Buy In</button>
      <button id="500">$500 Buy In</button>
      <button id="1000">$1000 Buy In</button>
    </div>
  </section> 
  
  <section id="card-table">
    <div id="dealer">
      <p>DEALER</p>
      <div id="dealerCards">
        <img src="card-img/card-back/back-red-stand.png" />
        <!--set up to input image elements -->
      </div>
    </div>
    
    <div id="deck">
      <div id="deck">
        <img src="card-img/card-back/back-red-side.png" alt="back of deck" id="deck-back-1" />
        <img src="card-img/card-back/back-red-side.png" alt="back of deck" id="deck-back-2" />
        <img src="card-img/card-back/back-red-side.png" alt="back of deck" id="deck-back-3" />
        <img src="card-img/card-back/back-red-side.png" alt="back of deck" id="deck-back-4" />
      </div>
   </div> <!-- // #deck -->
   
   <div id="player">
      <div id="playerCards">
        <!-- set up to input img elements -->
        
      </div>
     <p>Player One</p>
   </div>
   
  </section> <!-- // #card-table -->
  
  <section id = playerOptions>
    <button id="hitOption">HIT</button>
    <button id="standOption">STAND</button>
    <button id="doubleDown">DOUBLE DOWN</button>
    <button id="split">SPLIT</button>
  </section>
  
<script type="text/javascript" src="functions.js"></script>
  </body>
  </html>
